<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-address-book"></i> Contactos Empresariales</h1>
            <button id="addBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Contacto
            </button>
        </header>

        <main>
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Ap. Paterno</th>
                                <th>Ap. Materno</th>
                                <th>Sexo</th>
                                <th>DNI</th>
                                <th>RUC</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="contactsTableBody">
                            <tr>
                                <td colspan="10" class="loading">Cargando contactos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="contactModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nuevo Contacto</h2>
                <button id="closeBtn" class="close-btn">&times;</button>
            </div>
            <form id="contactForm">
                <div class="grid-cols-2">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required maxlength="40">
                    </div>
                    <div class="form-group">
                        <label for="apellidoPat">Ap. Paterno</label>
                        <input type="text" id="apellidoPat" required maxlength="30">
                    </div>
                </div>
                <div class="grid-cols-2">
                    <div class="form-group">
                        <label for="apellidoMat">Ap. Materno</label>
                        <input type="text" id="apellidoMat" required maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" required>
                            <option value="">Seleccione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="grid-cols-2">
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" maxlength="8" pattern="\d{8}" title="8 dígitos numéricos">
                    </div>
                    <div class="form-group">
                        <label for="ruc">RUC</label>
                        <input type="text" id="ruc" required maxlength="11" pattern="\d{11}" title="11 dígitos numéricos">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" maxlength="18">
                </div>
                
                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
